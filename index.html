<!doctype html>
<html lang="ja">

<head>
    <title>【note】コメントのリスト</title>

    <meta property="og:type" content="website">
    <meta property="og:image" content="https://licodeenar.github.io/notelist/img/og-image.png">
    <meta property="og:title" content="【note】コメントのリスト">
    <meta property="og:description" content="noteの記事に寄せられたコメントを一覧する">
    <meta property="og:locale" content="ja_JP">
    <link rel="icon" href="img/favicon.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link media="all" href="assets/style.css" rel="stylesheet">
    <script type='text/javascript' src='assets/script.js'></script>

</head>

<body>
    <header>
        <a href="https://note.com/licodeenar/n/nc6364f6b326f"><img class="cp_icon" src="img/favicon.png"></a>
    </header>
    <main class="cat_top">
        <div class="cp_contents">
            <h1>【note】コメントのリスト</h1>
            <div class="cp_explain">
                ・noteの記事に寄せられたコメントを一覧します。
            </div><br>


            <!-- 情報入力 -->
            <form id="setting" action="JavaScript:getCommentList()">
                <input type="text" class="cp_input" id="note_url" placeholder="noteの記事のURLを入力"><br>
                <input type="button" class="cp_button" id="note_exe" value="リストを取得する" onclick="getCommentList()"><br>
                <input type="checkbox" name="note_json" id="note_json">
                <label for="note_json" class="cp_checkbox_data_json">JSON形式で表示する</label>
            </form>
            <script>
                document.getElementById('note_url').focus();
            </script>

            <!--- 実行結果を表示 --->
            <div id="note_result" class="result-table"></div>

        </div>
    </main>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L8WE2GBHQ3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-L8WE2GBHQ3");
    </script>
    <!-- // ここまで Google Analytics -->
</body>

</html>
